<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body{
            background-color: #FFFFFF;
        }
        label{
            color: black;
        }
        #caixa-login{
            background-color: #DDDDDD;
            width: 400px;
            height: 500px;
            margin: 100px auto 0px;
            border-radius: 10px;
            padding: 5px;
        }
		.div-logo{
			margin: 15px;
            padding: 35px;
            font: 17px/23px sans-serif;
		}
        .div-input{
            margin: 20px;
            padding: 5px;
            font: 25px/23px sans-serif;
        }
        .div-input input{
			margin-top: 5px;
            background-color: #FFFFFF;
            border-radius: 5px;
            border: 1px solid #4d79fd;
            width: 350px;
            height: 45px;
            outline: none;
            color: black;
			font: 25px/23px sans-serif;
        }
        #botao input{
            background-color: #4d7aff;
            color: white;
            padding: 5px 15px;
            border-radius: 5px;
            float: right;
            margin-right: 24px;
            font: 20px sans-serif;
            border: none;
            outline: none;
			width: 350px;
            height: 45px;
        }
        #links{
            color: black;
            font: 20px sans-serif;
            margin-left: 25px;
			margin-right: 25px;
            width: 350px;
            margin-top: 35px;
        }
        #esqueci-senha{
            float: right;
        }
        #criar-conta{
            float: left;
        }
        #cabecalho{
            background-color: #444444;
            height: 130px;
            margin: -23px -7px auto -5px;
        }
        #cabecalho h1{
            text-align: center;
            color: black;
            font:  35px sans-serif;
            padding: 40px;
        }
    </style>
</head>
<body>
<div id="principal">
    <div id="caixa-login">
		<div class="div-logo">
			<h1>Nome do Sistema</h1>
		</div>
        <div class="div-input" id="input-email">
            <label>E-mail</label><br>
            <input type="text" id="valorEmail"><br>
        </div>
        <div class="div-input" id="input-senha">
            <label>Senha</label><br>
            <input type="password" id="valorSenha" >
        </div>
        <div id="botao">
            <input type="button" value="Acessar"><br><br>
        </div>
        <div id="links">
            <div id="criar-conta">Criar conta</div>
            <div id="esqueci-senha">Esqueci minha senha</div>
        </div>
    </div>
</div>
</body>
</html>
